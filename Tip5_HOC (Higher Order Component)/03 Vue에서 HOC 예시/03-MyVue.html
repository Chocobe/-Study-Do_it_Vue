<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  
  <body>
    <!-- 샘플 -->
    <div>
      <h1>제목: HTML로 작성한 Markup</h1>
      <p>컨텐츠: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, atque.</p>
      <button onclick="console.log('샘플 Markup 버튼 클릭')">샘플 버튼</button>
    </div>

    <br/><hr/><br/>

    <!-- Vue -->
    <div id="myApp"></div>

    <script>
      // my-button 컴포넌트
      const myButton = {
        render(createElement) {
          return createElement("button", [
            this.$slots.default,
          ]);
        },
      };

      new Vue({
        el: "#myApp",

        components: {
          "my-button": myButton,
        },

        render(createElement) {
          return createElement("div", [
            createElement("h1", [
              "제목: render() 함수로 작성한 Markup",
            ]),

            createElement("p", 
              {
                class: ["bg-red-400"],
                style: {
                  "margin": "40px 0",
                },
                attrs: {
                  id: "아이디",
                },
              },
              [
                "컨텐츠: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, atque.",
              ]
            ),

            createElement("my-button", 
              {
                nativeOn: {
                  click: () => console.log("my-button 컴포넌트 클릭"),
                },
              },
              ["myButton 컴포넌트"],
            ),
          ]);
        },
      });
    </script>
  </body>
</html>
