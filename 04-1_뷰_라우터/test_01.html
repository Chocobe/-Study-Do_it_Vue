<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네임드 뷰 복습</title>
</head>

<body>
  <div id="app">
    <router-view name="header"></router-view>
    <router-view></router-view>
    <common-footer></common-footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script type="text/javascript">
    const indexHeaderSchema = {
      template: `
        <div>
          <h3>Index Header</h3>
        </div>
      `
    };


    const indexBodySchema = {
      template: `
        <div>
          <h1>Index Body</h1>
        </div>
      `
    };


    const loginHeaderSchema = {
      template: `
        <div>
          <h3>Login Header</h3>
        </div>
      `
    };


    const loginBodySchema = {
      template: `
        <div>
          <h1>Login Body</h1>
        </div>
      `
    };


    const commonFooterSchema = {
      template: `
        <div>
          <p style="color: peru;">공통 footer</p>
        </div>
      `
    }


    const router = new VueRouter({
      routes: [
        {
          path: "/",
          components: {
            header: indexHeaderSchema,
            default: indexBodySchema
          }
        },

        {
          path: "/login",
          components: {
            header: loginHeaderSchema,
            default: loginBodySchema
          }
        }
      ]
    });


    const app = new Vue({
      components: {
        "common-footer": commonFooterSchema
      },

      router
    }).$mount("#app");
  </script>
</body>
</html>
