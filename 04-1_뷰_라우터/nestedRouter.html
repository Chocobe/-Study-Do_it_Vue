<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네스티드 라우터</title>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script type="text/javascript">
    var User = {
      template: `
        <div>
          User Component
          <router-view></router-view>
        </div>
      `
    };


    var UserProfile = {
      template: `
        <p>User Profile Component</p>
      `
    };


    var UserPosts = {
      template:`
        <p>User Posts Component</p>
      `
    };


    var routes = [
      {
        path: "/user",
        component: User,
        children: [
          {
            path: "profile",
            component: UserProfile
          },

          {
            path: "posts",
            component: UserPosts
          }
        ]
      }
    ];


    var router = new VueRouter({
      routes
    });


    var app = new Vue({
      router
    }).$mount("#app");
  </script>
</body>
</html>
