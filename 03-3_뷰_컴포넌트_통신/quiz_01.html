<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴포넌트 통신 연습문제</title>
</head>

<body>
  <div id="app">
    <child-component v-bind:props-data="message"></child-component>
    <sibling-component :my-props-message="anotherMessage"></sibling-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    Vue.component("child-component", {
      props: [
        "props-data"
      ],

      template: `
        <div>
          <p>{{ propsData }}</p>
        </div>
      `
    });


    Vue.component("sibling-component", {
      props: [
        "my-props-message"
      ],
      
      template: `
        <div>
          <h1>{{ myPropsMessage }}</h1>
        </div>
      `
    });    


    new Vue({
      el: "#app",

      data: function() {
        return {
          message: "Hello Vue! passed from Parent Component",
          anotherMessage: "It is another Message from Parent Component"
        };
      }
    });
  </script>
</body>
</html>
